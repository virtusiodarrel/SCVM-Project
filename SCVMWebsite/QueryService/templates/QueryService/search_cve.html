{% extends 'QueryService/base.html' %}

<!DOCTYPE html>
<html lang="en"
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{% block content %}
<br/>
<center>
    <main role="main" class="container-fluid">
        <h4>

            <center>
                {% if searched %}
                <img src="https://cdn-icons-png.flaticon.com/512/78/78946.png" width="35" height="30"/>
                    </center>{{ searched }}
        </h4>
</center>
    <div class="container-fluid">
            <ul class="list-group" style = "list-style-type:none">
                <li>Title: </li>
                <li>Description: </li>
                <li>Technical Description: </li>
            </ul>
            <br>
            <ul class="list-group">
                <li class="list-group-item list-group-item-light">Solution:</li>
                <li class="list-group-item list-group-item-light">Patch:</li>
                <li class="list-group-item list-group-item-light">Mitigation:</li>
                <li class="list-group-item list-group-item-light">Vulnerable Function:</li>
            </ul>
                {% else %}
                    <h1>ERROR</h1>
        </br>
                {% endif %}
    </div>
</main>


{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
